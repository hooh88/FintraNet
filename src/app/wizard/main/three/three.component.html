<p-card styleClass="m-5">
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Registered</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.registereDate }}</td>
        <td>{{ user.address }}</td>
        <td><p-button label="Select" (onClick)="selectUser(user)" icon="pi pi-check" iconPos="left"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
