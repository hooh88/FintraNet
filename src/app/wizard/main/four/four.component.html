<p-card styleClass="m-5">
  <div class="col-4 m-auto">
    <div class="p-3 h-full">
        <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
            <div class="text-900 font-medium text-xl mb-2">{{entity.firstName}} {{ entity.lastName }}</div>
            <div class="text-600"><i class="pi pi-user"></i> Age : {{entity.age}}</div>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
            <ul class="list-none p-0 m-0 flex-grow-1">
                <li class="flex align-items-center mb-3">
                    <i class="pi pi-map-marker text-green-500 mr-2"></i>
                    <span class="text-900">Address : {{entity.address}} </span>
                </li>
                <li class="flex align-items-center mb-3">
                    <i class="pi pi-calendar-plus text-green-500 mr-2"></i>
                    <span class="text-900">Register date : {{entity.registerDate}} </span>
                </li>
            </ul>
        </div>
    </div>
</div>
</p-card>
